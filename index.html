<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback</title>
</head>
<body>
    <div class="panel-container" id="panel-container">
        <strong>How satisfied are you with ou <br> 
        customer support performance ?
        </strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://image.flaticon.com/icons/png/512/725/725099.png" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://image.flaticon.com/icons/png/512/1933/1933511.png" alt="">
                <small>Neutral</small>
            </div>
            <div class="rating active">
                <img src="https://image.flaticon.com/icons/png/512/742/742751.png" alt="">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
